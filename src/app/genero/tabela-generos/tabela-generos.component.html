<button data-toggle="modal" data-target="#myModal" class="btn btn-success">novo</button>
<br/><br/>
<table class="table table-bordered table-striped table-hover">
  <thead>
    <tr>
      <th>Nome</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let genero of generos">
      <td>{{genero.nome}}</td>
      <td>
        <a class="btn btn-warning" (click)="editar(genero.id)">
          <i class="fa fa-edit"></i>
        </a>
      </td>
    </tr>
  </tbody>
</table>


<div id="myModal" class="modal fade" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">
          <span >Editar</span>
          <span >Novo</span>
        </h4>
      </div>
      <form #f="ngForm" (ngSubmit)="onSubmit(f)" id="myForm">
        <div class="modal-body">
          <div class="form-group">
            <input type="hidden" name="idGenero" [(ngModel)]="genero.id" />
          </div>
          <div class="form-group">
            <label>Nome</label>
            <input type="text" #nome="ngModel" required name="nome" class="form-control" [(ngModel)]="genero.nome" />
            <span *ngIf="!nome.valid && nome.touched" class="error">o campo Título é obrigatório</span>
          </div>
        </div>
        <div class="modal-footer">
          <button type="submit" [disabled]="!f.valid" class="btn btn-success pull-left">salvar</button>
          <button type="button" class="btn btn-default" (click)="closeModal(f)" data-dismiss="modal">Fechar</button>
        </div>
      </form>
    </div>
  </div>
</div>

<script>
  $('#myTable').DataTable();
</script>
