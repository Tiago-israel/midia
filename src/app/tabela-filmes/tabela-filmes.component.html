<input type="text" [(ngModel)]="filme.nome">
<button (click)="save()">salvar</button>

<!-- Trigger the modal with a button -->
<button type="button" class="btn btn-info" data-toggle="modal" data-target="#myModal">Adicionar novo</button>

<!-- Modal -->
<div id="myModal" class="modal fade" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Novo filme</h4>
      </div>
      <div class="modal-body">
        <div id="myForm">
          <div class="form-group">
            <input type="hidden" class="form-control" [(ngModel)]="filme.idFilme" />
          </div>
          <div class="form-group">
            <label>Título</label>
            <input type="text" class="form-control" [(ngModel)]="filme.titulo" />
          </div>
          <div class="form-group">
            <label>Duração</label>
            <input type="number" class="form-control" [(ngModel)]="filme.duracao" />
          </div>
          <div class="form-group">
            <label>Gênero</label>
            <select class="form-control" [(ngModel)]="filme.genero.id">
              <option [value]="-1">Selecione</option>
              <option *ngFor="let genero of generos" [value]="genero.id">
                {{genero.nome}}
              </option>
            </select>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-success pull-left" (click)="save()">Salvar</button>
        <button type="button" class="btn btn-default" (click)="closeModal()" data-dismiss="modal">Close</button>
      </div>
    </div>

  </div>

</div>
<div class="col">

</div>
<div class="table-responsive col-md-10 col-md-offset-1">
  <table class="table table-bordered table-striped table-hover ">
    <thead>
      <tr>
        <th class="col-md-3">Título</th>
        <th class="col-md-3">Gênero</th>
        <th class="col-md-3">Duração</th>
        <th class="col-md-2"></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let filme of filmes">
        <td>{{filme.titulo}}</td>
        <td>{{filme.genero.nome}}</td>
        <td>{{filme.duracao}}</td>
        <td class="text-center">
          <button class="btn btn-danger" (click)="excluir(filme.idFilme)">
            <i class="fa fa-trash"></i>
          </button>
          <button class="btn btn-warning" data-toggle="modal" (click)="editar(filme)">
            <i class="fa fa-edit"></i>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
