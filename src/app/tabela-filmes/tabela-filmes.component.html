<!-- Trigger the modal with a button -->


<!-- Modal -->
<div id="myModal" class="modal fade" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title"></h4>
      </div>
      <div class="modal-body">
        <div id="myForm">
          <div class="form-group">
            <input type="hidden" [(ngModel)]="filme.idFilme" />
          </div>
          <div class="form-group">
            <label>Título</label>
            <input type="text" class="form-control"  [(ngModel)]="filme.titulo" required/>
          </div>
          <div class="form-group">
            <label>Duração</label>
            <input type="number" class="form-control" [(ngModel)]="filme.duracao" />
          </div>
          <div class="form-group">
            <label>Gênero</label>
            <select class="form-control" [(ngModel)]="filme.genero.id">
              <option [value]="-1">Selecione</option>
              <option *ngFor="let genero of generos" [value]="genero.id">
                {{genero.nome}}
              </option>
            </select>
            <span id="genero"></span>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-success pull-left" (click)="save()">Salvar</button>
        <button type="button" class="btn btn-default" (click)="closeModal()" data-dismiss="modal">Fechar</button>
      </div>
    </div>

  </div>

</div>
<div class="row">
  <div class="col-md-10 col-md-offset-1 col-sm-12">
    <div class="col-md-6 col-custom" style="padding-left: 0px;">
      <button type="button" (click)="carregarGeneros()" class="btn btn-custom btn-success" data-toggle="modal" data-target="#myModal">
        <i class="fa fa-plus"> Novo</i>
      </button>
    </div>
    <div class="col-md-6 col-sm-12 form-inline">
      <div class="pull-right">
        <input type="text" placeholder="Título" [(ngModel)]="busca" class="form-control" />
        <button (click)="buscarPorTitulo()" class="btn btn-info">Buscar</button>
      </div>

    </div>
  </div>
</div>
<div class="row">
  <div class="col-md-10 col-md-offset-1 col-sm-12">
    <div class="table-responsive">
      <table class="table table-bordered table-striped table-hover ">
        <thead>
          <tr>
            <th>Título</th>
            <th>Gênero</th>
            <th>Duração</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let filme of filmes">
            <td>{{filme.titulo}}</td>
            <td>{{filme.genero.nome}}</td>
            <td>{{filme.duracao}}</td>
            <td class="text-center">
              <button class="btn btn-danger" (click)="confirmarExclusao(filme.idFilme)">
                <i class="fa fa-trash"></i>
              </button>
              <button class="btn btn-warning" data-toggle="modal" (click)="editar(filme)">
                <i class="fa fa-edit"></i>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>


<!-- Modal -->
<div id="excluir" class="modal fade" role="dialog">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title"></h4>
      </div>
      <div class="modal-body">
        <p>Tem certeza que deseja excluir ?</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger pull-left" (click)="excluir()">SIM</button>
        <button type="button" class="btn btn-default" (click)="closeModal()" data-dismiss="modal">NÃO</button>
      </div>
    </div>
  </div>
</div>
